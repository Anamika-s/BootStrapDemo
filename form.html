<!DOCTYPE html>
<html>
    <head>
        <title> BootStrap Demo </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="footer"></div>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="pexels-cameron-casey-1722183.jpg" alt="Los Angeles">
                  </div>
              
                  <div class="item">
                    <img src="pexels-cameron-casey-1722183.jpg" alt="Chicago">
                  </div>
              
                  <div class="item">
                    <img src="pexels-cameron-casey-1722183.jpg" alt="New York">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
                
<form class="form-horizontal"> 
    <div class="form-group">
    <label for="txtName" class="control-label"> Enter Name </label>
     <input type="text"  class="form-control" name="txtName"/> 
    </div>
    <div class="form-group">
        <label for="txtAddress" class="control-label"> Enter Address </label>
         <input type="text"  class="form-control" name="txtAddress"/> 
        </div>
        <div class="form-group">
            <label for="txtMarks" class="control-label"> Enter Marks </label>
             <input type="text" class="form-control" name="txtMarks"/> 
            </div>
            <button class="btn btn-info"> Submit </button>
</form>










        </div>
        </body>
        </html>
